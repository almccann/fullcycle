language: python
python:
    - "3.5"
    - "3.6"
    - "3.7-dev"
cache: pip
before_install:
    - pip install pytest pytest-cov
    - pip install python-coveralls
    - pip install nose
install:
  - pip install -r fullcyclepy/requirements.txt
script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)/fullcyclepy/
  - nosetests
after_success:
    - coveralls
